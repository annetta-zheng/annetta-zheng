
<article class="homepage">
  <h1>Projects</h1>
  {% for post in site.posts %}
    <article class="homepage-post">  
      <h3>{{ post.title }}<a href="{{ site.baseurl }}{{ post.url }}" style="float: right; font-size: 0.8em"> Read More</a></h3>
      <h5 style="margin-top:-15px; margin-left: 5px;">{% for tag in post.tags %}
      <a href="/tags/{{ tag }}/"><span class="post-tag" style="font-size: 10px;padding: 2px 2px;">{{ tag }}</span></a>
      {% endfor %}
      </h5>
      <p style="margin-top:-10px;">{{ post.excerpt | truncate: 250 |replace: '&', '&amp;' }}</p>
    </article><hr class="projects-hr">
      {% endfor %}
</article>
