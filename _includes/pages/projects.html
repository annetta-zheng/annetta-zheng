
<article class="homepage">
  <h1>Projects</h1>
  {% for post in site.posts %}
    <article class="homepage-post">  
      <h3 style="font-family: 'Fredericka the Great';font-size: 18px;">{{ post.title }}<a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}" style="float: right; font-size: 0.8em"> Read More</a></h3>
      <h5 style="margin-top:-15px; margin-left: 5px;">{% for tag in post.tags %}
      <a href="{{ site.url }}{{ site.baseurl }}/tags/{{ tag }}/"><span class="post-tag" style="font-family: 'Chelsea Market';font-size: 10px;padding: 2px 2px;">{{ tag }}</span></a>
      {% endfor %}
      </h5>
      <div style="font-family: 'Pangolin'; font-size: 14px;">
        <p style="margin-top:-10px;">{{ post.excerpt | truncate: 3000 |replace: '&', '&amp;' }}</p>
      </div>
      </article><hr class="projects-hr">
      {% endfor %}
</article>
