---
layout: default
---  
<div class="post">
  <br><br>
    <h1>Tag: {{ page.tag }}</h1>
    <hr>
    <ul>
      {% for post in site.posts %}
        {% if post.tags contains page.tag %}
          <li><a href="{{ post.url }}">{{ post.title }}</a><br> {{ post.img }}
          </li>
          {% endif %}
    {% endfor %}
    </ul>
    </div>
